<!doctype html>
<html lang="en">
<head>
    <title>FFVII</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="monApp">
    <div class="top">
        <img src="./images/Daco_2729743.png" alt="">
    </div>
    <div class="container">
    <div class="mechant">
        <h4>Méchant</h4>
        <div class="pv">
            {{pvIa}}
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
        </div>
    </div>
    <div class="player">
        <!-- <img class="cloudGif" src="./images/cloud.gif" alt=""> -->
        <h4>Cloud</h4>
        <div class="pv" v-model="pvPlayer">
            {{pvPlayer}}
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="ff7">
            <ul>
            <h1>Combat :</h1>
            <li v-for="element in combatResponse">
                {{element}}
            </li>
            </ul>
            </div>
        </div>

        <div class="button">
            <button @click="attackPlayer()">
                Attaque
            </button>
            <button @click="attackSpecial()":disabled="test">
                Attaque Spé
            </button>
            <button v-on:click="heal()" class="btn btn-primary">
                Heal
            </button>
            <button class="btn btn-primary" @click="flee(1)">
                Fuir
            </button>
        </div>
        <div :class="{ run: fuite}">
            <p> Veux tu fuir ?</p>
            <button class="btn btn-primary" @click="flee(2)">
                oui, je suis une fiotte!
            </button>
            <button class="btn btn-primary" @click="flee(1)">
                non, je suis badass!
            </button>
        </div>
        <div>
            <img src="./images/game_over.webp" :class="{ died: game_over}"alt="">
        </div>
    </div>
    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
